<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>I love Anton üíñ</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    h1, h2, p {
      animation: rainbow 5s infinite linear, wobble 2s infinite;
      margin: 30px;
    }

    @keyframes rainbow {
      0%{color: red;}
      14%{color: orange;}
      28%{color: yellow;}
      42%{color: green;}
      57%{color: blue;}
      71%{color: indigo;}
      85%{color: violet;}
      100%{color: red;}
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(2deg); }
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      left: -25px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); }
      50% { transform: translateY(-50px) rotate(45deg); }
      100% { transform: translateY(0) rotate(45deg); }
    }

    .glitter {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://i.gifer.com/7efs.gif'); /* Glitzer-GIF */
      background-repeat: repeat;
      opacity: 0.3;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 50px;
    }
  </style>
</head>
<body>

<div class="glitter"></div>

<div class="content">
  <h1>I love Anton üíñ</h1>
  <h2>Anton + Melina = ‚ù§Ô∏è</h2>
  <p>Love and Peace 4life ‚úåÔ∏è‚ú®</p>
</div>

<!-- Viele kleine Herzen -->
<script>
  for (let i = 0; i < 20; i++) {
    let heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.top = Math.random() * window.innerHeight + 'px';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
    heart.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(heart);
  }
</script>

</body>
</html>

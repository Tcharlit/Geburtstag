  <style>
    body {
      margin: 0;

      justify-content: center;
      align-items: center;
      background-color: #000;
      color: white;
      font-family: 'Courier New', monospace;

      overflow: hidden;
    }
    .morse-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: -1;
      transition: background-color 0.1s ease-in-out; /* Für sanftes Wechseln der Hintergrundfarbe */
    }
    .morse-message {
      z-index: 1;
      position: relative;
        font-size: 3rem;
    }

    .gif {
      position: absolute;
      display: block;
      opacity: 0.8;
      animation: move 10s infinite linear;
    }

    @keyframes move {
      0% { transform: translate(0, 0); }
      50% { transform: translate(20vw, 20vh); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>

<script>
  // Morsecode für "Melina WA Profil"
  const morseCode = [
    '--',    // M
    '.',     // E
    '.-..',  // L
    '..',    // I
    '-.',    // N
    '.-',    // A
    '.--',   // W
    '.-',    // A
    '.--.',  // P
    '.-.',   // R
    '---',   // O
    '..-.',  // F
    '..',    // I
    '.-..',  // L
  ];

  const dotDuration = 300; // Dauer eines "Punkts" in Millisekunden
  const dashDuration = dotDuration * 3; // Dauer eines "Strichs"
  const pauseDuration = dotDuration * 7; // Pause zwischen den Buchstaben

  const morseBackground = document.querySelector('.morse-background');

  // Funktion zum Wechseln der Hintergrundfarbe
  function blinkMorseCode() {
  let timeElapsed = 0;

  morseCode.forEach(letter => {
    for (let i = 0; i < letter.length; i++) {
      const symbol = letter[i];

      if (symbol === '.') {
        setTimeout(() => {
          morseBackground.style.backgroundColor = 'white';
        }, timeElapsed);
        timeElapsed += dotDuration;
      }

      if (symbol === '-') {
        setTimeout(() => {
          morseBackground.style.backgroundColor = 'white';
        }, timeElapsed);
        timeElapsed += dashDuration;
      }

      // Danach Hintergrund wieder schwarz
      setTimeout(() => {
        morseBackground.style.backgroundColor = 'black';
      }, timeElapsed);

      // Nach jedem Punkt/Strich kleine Pause (Pause zwischen Symbolen)
      timeElapsed += dotDuration;
    }

    // Nach einem ganzen Buchstaben: 4 Sekunden Pause
    timeElapsed += 4000;
  });

  // Wiederhole die Animation
  setTimeout(blinkMorseCode, timeElapsed);
}

  // Starte das Blinken
  blinkMorseCode();

  // Anzahl der GIFs, die angezeigt werden sollen (8 zufällige GIFs)
  const numGifs = 8;

  // Zufällige Auswahl von GIFs
  function getRandomGifs() {
    const shuffled = gifs.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, numGifs);
  }

  // Generiere zufällige Positionen und füge GIFs hinzu
  function generateRandomPosition(size) {
  const width = window.innerWidth - size; // Bildschirmbreite minus GIF-Größe
  const height = window.innerHeight - size; // Bildschirmhöhe minus GIF-Größe
  const randomX = Math.random() * width;
  const randomY = Math.random() * height;
  return { x: randomX, y: randomY };
}

function generateRandomSize() {
  const minSize = 100; // Kleinste Größe des GIFs
  const maxSize = 500; // Größte Größe des GIFs
  return Math.random() * (maxSize - minSize) + minSize;
}

function placeGif(gifUrl) {
  const size = generateRandomSize();
  const { x, y } = generateRandomPosition(size);
  const img = document.createElement('img');
  img.src = gifUrl;
  img.classList.add('gif');
  img.style.width = `${size}px`;
  img.style.height = `${size}px`;
  img.style.left = `${x}px`;
  img.style.top = `${y}px`;
  document.body.appendChild(img);
}

// Zeige die zufällig ausgewählten 8 GIFs an
getRandomGifs().forEach(gif => placeGif(gif));
